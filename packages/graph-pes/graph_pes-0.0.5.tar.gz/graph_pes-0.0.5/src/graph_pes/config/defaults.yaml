general:
    seed: 42
    root_dir: "graph-pes-results"
    run_id: null
    log_level: "INFO"
    progress: rich
    torch:
        dtype: float32
        float32_matmul_precision: high

fitting:
    pre_fit_model: true
    max_n_pre_fit: 5_000

    optimizer:
        graph_pes.training.opt.Optimizer:
            name: AdamW
            lr: 0.001

    # train for 100 epochs on the best device available
    trainer_kwargs:
        max_epochs: 100
        accelerator: auto
        enable_model_summary: false

    loader_kwargs:
        num_workers: 0
        persistent_workers: false
        batch_size: 4
        pin_memory: false

    # "fancy"/optional training options disabled
    early_stopping_patience: null
    scheduler: null
    swa: null
    callbacks: []

wandb: {}
misc: {}