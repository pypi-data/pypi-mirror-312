[project]
name = "gitatp"
version = "0.2.2"
description = "Git over ATProto"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "Public Domain", email = "publicdomainrelay@protonmail.com" }
]
license = {text = "Unlicense"}
requires-python = ">=3.12"
dependencies = [
    "atproto>=0.0.55",
    "snoop>=0.6.0",
    "pydantic>=2.10.2",
    "keyring>=25.5.0",
]

[project.urls]
Repository = "https://github.com/publicdomainrelay/gitatp.git"
Issues = "https://github.com/publicdomainrelay/gitatp/issues"

[project.scripts]
gitatp = "gitatp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
