[tool.poetry]
name = "nufisdk"
version = "1.0.0"
description = "nufisdk is a sdk for managing CRD Npu Deployments."
authors = ["dudaji-inc <dudajiinc2018@gmail.com>"]
readme = "README.md"
exclude = ["config.yaml"]
include = ["nufisdk/*", "README.md"]

[tool.poetry.dependencies]
python = ">=3.10"
requests = "^2.32.3"
setuptools = "^72.1.0"
pyyaml = "^6.0.1"
tabulate = "^0.9.0"
websockets = "^12.0"
pydantic = "^2.8.2"
pillow = "^10.4.0"
tqdm = "^4.66.5"
toml = "^0.10.2"
opencv-python = "^4.10.0.84"
torch = "^2.5.1"
numpy = "^2.1.3"
torchvision = "^0.20.1"

[tool.poetry.scripts]
nufisdk = "nufisdk:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

