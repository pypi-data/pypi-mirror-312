[project]
name = "cadorchestrator"
version = "0.1.0"
description = "CadOrchestrator helps you create consistent production files and clear assembly documentation for your modular hardware project."
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
keywords = ["hardware", "configuration", "CAD", "documentation"]
authors = [
    { name = "Andreas Kahler" },
    { name = "Julian Stirling", email = "julian@julianstirling.co.uk" },
    { name = "Jeremy Wright" }
]
dependencies = [
    "exsource-tools>=0.0.7",
    "gitbuilding>=0.15.0a3",
    "fastapi>=0.109.1",
    "uvicorn[standard]>=0.23.2,<0.24.0",
    "gunicorn",
    "orjson"
]

[project.optional-dependencies]
"dev" = [
    "pylint",
    "colorama",
    "pdoc",
    "json-schema-for-humans"
]


[project.scripts]
cadorchestrator = "cadorchestrator.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "cadorchestrator"
]
artifacts = [
  "cadorchestrator/server/app"
]

[tool.hatch.build.targets.wheel]
artifacts = [
  "cadorchestrator/server/app"
]
