[bdist_wheel]
universal = 0

[flake8]
exclude = venv
show-source = 1
max-complexity = 10
max-line-length = 120

[tool:pytest]
addopts = --cov=conductor_api
	--cov-report=term
	--cov-report=html
	--cov-report=xml
	--cov-config=.coveragerc
	--cache-clear
	--junitxml=tests/reports/tests.xml
	--verbose
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

