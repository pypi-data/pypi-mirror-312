[metadata]
description_file = README.md

[flake8]
count = True
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	old,
	build,
	dist,
	.venv*,
	venv*,
	tests,
	*/external/*,
	ext_libs/*,
	qgis_plugin_CI_testing/*
ignore = E121,E123,E126,E203,E226,E24,E704,W503,W504
max-complexity = 15
max-doc-length = 130
max-line-length = 100
output-file = dev_flake8_report.txt
statistics = True
tee = True

[isort]
ensure_newline_before_comments = True
force_grid_wrap = 0
include_trailing_comma = True
line_length = 88
multi_line_output = 3
profile = black
use_parentheses = True
skip = 
	qgis_plugin_CI_testing/,
	.venv,
	venv,

[egg_info]
tag_build = 
tag_date = 0

