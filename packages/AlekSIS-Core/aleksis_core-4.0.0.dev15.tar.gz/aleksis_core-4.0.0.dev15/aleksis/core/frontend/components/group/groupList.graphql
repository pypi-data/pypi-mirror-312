query groups($orderBy: [String], $filters: JSONString) {
  items: groups(orderBy: $orderBy, filters: $filters) {
    id
    shortName
    name
    avatarUrl
    schoolTerm {
      id
      name
    }
    groupType {
      id
      name
    }
    canEdit
    canDelete
  }
}

mutation deleteGroups($ids: [ID]!) {
  deleteGroups(ids: $ids) {
    deletionCount
  }
}
