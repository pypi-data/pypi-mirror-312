[package]
name = "illoominate"
version = "0.1.0"
edition = "2021"
#rust-version = "1.82"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "illoominate"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib", "rlib"]

# Instruct maturin to use this __init__.py
[tool.maturin]
python-source = "python"
module-name = "illoominate._lib_name"


[dependencies]
csv = "1.1"
dary_heap = "0.3.6"
average = "0.14.1"
itertools = "0.12.0"
num_cpus = "1.16.0"
rand = "0.8.5"
rayon = "1.8.0"
indicatif = "0.17.7"
config = "0.13.4"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4.31"
log = "0.4.21"
env_logger = "0.10.1"
sprs = "0.11"
grouping_by = "0.2.2"
ndarray-npy = "0.8.1"
bincode = "1.3.3"
core_affinity = "0.7.6"
# python api
pyo3 = "^0.21"
polars = "0.44.2"
polars-lazy =  "0.44.2"
polars-core =  "0.44.2"
pyo3-polars = "0.18.0"
pyo3-log = "0.11"


[dev-dependencies]
approx = "0.5.1"
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "benchmark_leave_one_out"
harness = false

[[bench]]
name = "benchmark_shapley"
harness = false

[[example]]
name = "ablation_study"
path = "bin/ablation_study.rs"

[[example]]
name = "scalability_study"
path = "bin/scalability_study.rs"

