[tool.poetry]
name = "fastapi-di-viz"
version = "0.2.0"
description = "Visualize a FastAPI dependency injection graph"
authors = ["dotcs <git@dotcs.me>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Typing :: Typed"
]
keywords = ["fastapi", "dependency injection", "graph", "visualization"]

[project]
requires-python = "^3.10,<4.0"

[project.urls]
"Source" = "https://github.com/dotcs/fastapi-di-viz"
"Issue Tracker" = "https://github.com/dotcs/fastapi-di-viz/issues"

[tool.poetry.scripts]
fastapi-di-viz = "fastapi_di_viz.app:main"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
fastapi = "^0.115.5"
graphviz = "^0.20.3"
pytest = "^8.3.3"
pytest-snapshot = "^0.9.0"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
