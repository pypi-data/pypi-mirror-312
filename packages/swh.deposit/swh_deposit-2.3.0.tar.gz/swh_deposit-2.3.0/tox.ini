[tox]
minversion = 4
envlist =
  black
  flake8
  mypy
  py3-django2
  py3-django3

[testenv]
usedevelop = true
extras =
  testing
deps =
  dev: pdbpp
  pytest-cov
  django2: Django>=2,<3
  django3: Django>=3,<4
commands =
  pytest --doctest-modules \
         --cov=swh/deposit \
         --cov-branch \
         swh/deposit \
         {posargs}

[testenv:black]
skip_install = true
deps =
  black==24.8.0
commands =
  {envpython} -m black --check swh

[testenv:flake8]
skip_install = true
deps =
  flake8==7.1.1
  flake8-bugbear==24.4.26
  pycodestyle==2.12.1
commands =
  {envpython} -m flake8 \
    --exclude=.tox,.git,__pycache__,.tox,.eggs,*.egg,swh/deposit/migrations

[testenv:mypy]
setenv = DJANGO_SETTINGS_MODULE=swh.deposit.settings.testing
extras =
  testing
deps =
  mypy==1.11.1
commands =
  mypy swh

# build documentation outside swh-environment using the current
# git HEAD of swh-docs, is executed on CI for each diff to prevent
# breaking doc build
[testenv:sphinx]
allowlist_externals = make
extras =
  testing
deps =
  # fetch and install swh-docs
  git+https://gitlab.softwareheritage.org/swh/devel/swh-docs.git\#egg=swh.docs
setenv =
  SWH_PACKAGE_DOC_TOX_BUILD = 1
  # turn warnings into errors
  SPHINXOPTS = -W
commands =
  make -I {env_dir}/share/swh-docs -C docs
