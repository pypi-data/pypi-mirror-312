[metadata]
name = otime
version = 0.1.3
author = Arian Rahmatpour
author_email = meatyari@proton.me
description = A package for analyzing time complexity of functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MeatyAri/otime
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.20.0
	matplotlib>=3.3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

