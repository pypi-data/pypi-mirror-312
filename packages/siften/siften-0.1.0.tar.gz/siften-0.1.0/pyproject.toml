[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "siften"
version = "0.1.0"
authors = [
    { name="Nick Lamb", email="nick@siften.com" },
]
description = "A Python library for Siften."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "boto3",
    "requests",
    "python-dotenv",
]

[project.urls]
"Homepage" = "https://github.com/siften-technologies/siften-core"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
]
