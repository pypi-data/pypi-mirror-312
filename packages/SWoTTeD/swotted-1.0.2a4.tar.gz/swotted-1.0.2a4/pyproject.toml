[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "SWoTTeD"
version = "1.0.2a4"
description = "A tensor decomposition model extracting temporal phenotypes"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pytorch_lightning",
    "lightning",
    "numpy",
    "fastapi",
    "munkres",
    "omegaconf",
    "DateTime", 
    "seaborn", 
    "matplotlib",
    "pandas", 
    "psycopg",
    "jupyter",
    "ipykernel",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = [
    { name = "Hana Sebia", email = "hana.sebia@inria.fr" },
    { name = "Thomas Guyet", email = "thomas.guyet@inria.fr" },
    { name = "Mike Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.urls]
homepage = "https://gitlab.inria.fr/hsebia/swotted"
repository = "https://gitlab.inria.fr/hsebia/swotted"
documentation = "https://hsebia.gitlabpages.inria.fr/swotted/"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "swotted/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""
