[project]
name = "prompt_bottle"
version = "0.1.5"
description = "LLM-targeted template engine, built upon Jinja"
authors = [
    { name = "Yanli", email = "mail@yanli.one" },
]
dependencies = [
    "openai>=1.51.2",
    "jinja2>=3.1.4",
    "PyYAML>=6.0.2",
    "stone-brick-toolkit>=0.6.1,<1.0.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/BeautyyuYanli/Prompt-Bottle"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "rich>=13.9.4",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "rich>=13.9.4",
    "ruff>=0.8.1",
]

[tool.pdm.scripts.fix]
shell = "ruff check --fix && ruff format"

[tool.pdm.scripts.check]
shell = "ruff check && ruff format --check"

[tool.pyright]
venvPath = ".venv"

[tool.ruff]
target-version = "py39"
exclude = [
    ".venv",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "G",
    "B",
    "I",
    "SIM",
    "TID",
    "PL",
    "RUF",
]
ignore = [
    "RUF001",
    "RUF003",
    "E501",
    "E402",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "SIM105",
    "SIM102",
]

[tool.ruff.lint.isort]
known-first-party = [
    "prompt_bottle",
]
