[tool.poetry]
name = "gtimes"
version = "0.3.2"
authors = [
    "Benedikt Gunnar Ófeigsson <bgo@vedur.is>",
]
description = "Collection of modules to handle time related conversions and strings formating. Handles GPS-time"

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]

# packages = [{ include = "*.py", from="src"}]

[tool.poetry.dependencies]
python = ">=3.8,<=3.13"
pytz = "^2023.3.post1"
python-dateutil = "^2.8.2"
pandas = "^2.1.1"

[tool.poetry.scripts]
timecalc = 'gtimes.timecalc:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[repositories]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[project]
dependencies = ["mkdocstrings[python]>=0.18"]


