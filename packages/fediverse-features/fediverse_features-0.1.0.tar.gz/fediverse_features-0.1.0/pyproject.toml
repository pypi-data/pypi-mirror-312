[project]
name = "fediverse-features"
version = "0.1.0"
description = "Helper to download fediverse feature files"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-watch>=4.2.0",
    "hatch>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
