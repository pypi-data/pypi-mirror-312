[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"

[project]
name = "gptk"
version = "0.4.0"
authors = [
  { name="J.T. Hartzfeld", email="J.T.Hartzfeld@jthdevelops.com" },
]
description = "A General Python Tool Kit, suitable for most projects."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "auto_all >= 1.4.1", 
  "platformdirs >= 4.2.0", 
  "pint >= 0.23",
  "PropertyPlus >= 1.0.9"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JTHDevelops/gptk"
"Bug Tracker" = "https://github.com/JTHDevelops/gptk/issues"
