[project]
name = "fryui"
version = "0.1.17"
keywords = [
    "fryui",
    "fryhcs",
]
authors = [{name="Zenk Ju", email="juzejian@gmail.com"},]
description = "A python web UI framework based on fryhcs"
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fryhcs",
]

[project.urls]
Homepage = "https://github.com/frybox/fryui"
"Bug Tracker" = "https://github.com/frybox/fryui/issues"
Source = "https://github.com/frybox/fryui"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

