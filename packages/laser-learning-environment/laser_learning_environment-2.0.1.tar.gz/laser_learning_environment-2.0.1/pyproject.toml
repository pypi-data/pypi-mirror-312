[build-system]
build-backend = "maturin"
requires = ["maturin>=1.7,<2.0"]

[project]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "numpy>=2.1.0",
    "multi-agent-rlenv>=2.0.0",
    "opencv-python>=4.10.0.84",
]
description = "Laser Learning Environment (LLE) for Multi-Agent Reinforcement Learning"
name = "laser-learning-environment"
readme = "readme.md"
requires-python = ">=3.11,<4"
# version = "0.2.8"
dynamic = ["version"]

[[project.authors]]
email = "yannick.molinghen@ulb.be"
name = "Yannick Molinghen"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
version = { path = "python/lle/__ini__.py", "attr" = "__version__" }

[tool.ruff]
line-length = 140

[tool.uv]
dev-dependencies = [
    "pip>=24.2",
    "pytest>=8.3.2",
    "pytest-xdist>=3.6.1",
    "maturin>=1.7.0",
    "pdoc>=14.7.0",
    "ruff>=0.6.8",
]
