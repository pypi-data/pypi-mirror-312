[tool.poetry]
name = "text_preprocessor_v1"
version = "0.1.0"
description = "An advance text pre-processor"
authors = ["deepakpant <deepak.93p@gmail.com>"]
license = "License"
readme = "README.md"
packages = [{ include = "text_preprocessor", from = "src" }, { include = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.3"
nltk = "^3.9.1"
beautifulsoup4 = "^4.12.3"
gensim = "^4.3.3"
kaggle = "^1.6.17"
kagglehub = "^0.3.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
flake8 = "^7.1.1"
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"
sphinx = "^8.1.3"
pre-commit = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-s"

[tool.flake8]
max-line-length = 100
