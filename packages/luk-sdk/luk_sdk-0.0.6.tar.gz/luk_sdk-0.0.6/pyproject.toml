[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "luk-sdk"
version = "0.0.6"
authors = [
    { name="LUKSDK", email="developer@luk.live" },
]
description = "LUKSDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CFGameTech/project-luksdk-python3"
Issues = "https://github.com/CFGameTech/project-luksdk-python3/issues"