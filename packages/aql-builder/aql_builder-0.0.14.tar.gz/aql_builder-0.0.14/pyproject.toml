[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aql-builder"
description = "ArangoDB AQL builder"
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.7"
maintainers = [
	{name = "Aqua Penguin", email = "aqua.penguin.34@gmail.com"},
]
keywords = [
	"aql",
	"builder",
]
classifiers = [
	'License :: OSI Approved :: Apache Software License',
	'Operating System :: OS Independent',
	'Programming Language :: Python',
	'Programming Language :: Python :: 3',
	'Programming Language :: Python :: 3.7',
	'Programming Language :: Python :: 3.8',
	'Programming Language :: Python :: 3.9',
	'Programming Language :: Python :: 3.10',
	'Programming Language :: Python :: 3.11',
]
dependencies = []

dynamic = ["version"]

[project.urls]
Homepage = "https://foss.heptapod.net/aquapenguin/aql-builder"
Source = "https://foss.heptapod.net/aquapenguin/aql-builder/-/tree/branch/default"
Tracker = "https://foss.heptapod.net/aquapenguin/aql-builder/-/issues"

[tool.setuptools.packages.find]
include = ["aql_builder*"]

[tool.setuptools.dynamic]
version = {attr = "aql_builder.__version__"}

