[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "junosviz"
version = "0.1.0"
description = "A Python package for BGP monitoring and state analysis."
authors = [
    {name = "Menuka Wijayarathne", email = "menu.sri13@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pysnmp",
    "httpx",
    "influxdb-client",
    "ncclient",
    "lxml",
]

