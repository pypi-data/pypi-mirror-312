[project]
name = "spells-mtg"
dynamic = []
description = "analaysis of 17Lands.com public datasets"
authors = [
    { name = "Joel Barnes", email = "oelarnes@gmail.com" },
]
dependencies = [
    "polars>=1.14.0",
    "wget>=3.2",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.0.1"

[project.license]
text = "MIT"

[project.scripts]
spells = "spells.external:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.27.0",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
]

[tool.pdm.version]
source = "scm"
