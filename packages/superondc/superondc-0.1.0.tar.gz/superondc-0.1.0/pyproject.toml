[tool.poetry]
name = "superondc"
version = "0.1.0"
description = "A package for ONDC authorization utilities."
authors = ["Ravikiran"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
pynacl = "^1.5.0"
cryptography = "^3.4.8"
requests = "^2.25.0"
pydantic = "^1.10.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"  # For running tests

[[tool.poetry.packages]]
include = "ondc_auth"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
