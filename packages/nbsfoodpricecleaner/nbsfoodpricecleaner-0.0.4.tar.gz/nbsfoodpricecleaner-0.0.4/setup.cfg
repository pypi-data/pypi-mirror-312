[metadata]
name = nbsfoodpricecleaner
version = 0.0.4
author = prof2022
author_email = jibrinharuna07@gmail.com
description = A Python package for cleaning and processing NBS food price data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/prof2022/nbsfoodpricecleanerpkg
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pandas>=1.3.0
	numpy>=1.21.0
python_requires = >=3.7

[options.extras_require]
testing = 
	pytest>=7.1.3
	mypy>=0.971
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[options.package_data]
nbsfoodpricecleaner = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

