[metadata]
name = hasan
version = 0.2.0
author = SemiQuant
author_email = Jason.Limberis@ucsf.edu
description = A package for haplotype analysis from BAM files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/hasan
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pysam
	pandas
	networkx
	matplotlib
	click
	rich

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	hasan = hasan.cli:main

[egg_info]
tag_build = 
tag_date = 0

