[metadata]
name = vrage_api
description = Python Request Wrapper for Space Engineers Dedicated Server Remote API (VRage API)
author = Brandon Spendlove
author_email = br@ndonspendlove.dev
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/BSpendlove/vrage_api
project_urls = 
	Documentation = https://github.com/BSpendlove/vrage_api
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests; python_version<"3.8"
	loguru; python_version<"3.8"
	python-dotenv; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov vrage_api --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = vrage_api

[egg_info]
tag_build = 
tag_date = 0

