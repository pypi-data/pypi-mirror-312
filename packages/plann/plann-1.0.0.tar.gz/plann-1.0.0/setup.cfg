[tox:tox]
envlist = py39,py310,py311,docs,style

[testenv]
deps = 
	coverage
	xandikos
	pytest
	pytest-coverage
commands = 
	pytest {posargs:--cov}

[testenv:docs]
deps = sphinx
commands = 
	sphinx-build -b doctest docs/source docs/build/doctest

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[egg_info]
tag_build = 
tag_date = 0

