[tool.poetry]
name = "kivy-reloader"
version = "0.4.6"
description = "Hot reload your Kivy app on multiple Android phones and computer in real-time."
authors = ["filipemarch <filipe.marchesini@gmail.com>"]
readme = "README.md"
packages = [{ include = "kivy_reloader" }]

[tool.poetry.urls]
"Homepage" = "https://kivyschool.com/kivy-reloader/"
"Repository" = "https://github.com/kivy-school/kivy-reloader"


[tool.poetry.dependencies]
python = "^3.10"
cython = "^0.29.34"
kaki = "^0.1.8"
trio = "^0.27.0"
buildozer = "1.5.0"
plyer = "^2.1.0"
toml = "^0.10.2"
typer = "^0.12.3"
readchar = "^4.1.0"
colorama = "^0.4.6"
psutil = "^5.9.5"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
taskipy = "^1.10.3"
icecream = "^2.1.3"

[tool.poetry.scripts]
kivy-reloader = 'kivy_reloader.bootstrap:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "isort . && black ."
