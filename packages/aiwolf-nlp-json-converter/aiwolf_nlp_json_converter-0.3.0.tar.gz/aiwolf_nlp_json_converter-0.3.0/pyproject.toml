[project]
name = "aiwolf-nlp-json-converter"
version = "0.3.0"
description = "aiwolf-nlp-json-converter"
license = { file = "LICENSE" }
requires-python = ">=3.8"
readme = ".github/README.md"
dependencies = ["aiwolf-nlp-common >= 0.2.1"]
authors = [
  { name = "aiwolfdial", email = "aiwolf@kanolab.net" },
  { name = "nwatanabe", email = "nwatanabe@kanolab.net" },
]
maintainers = [
  { name = "aiwolfdial", email = "aiwolf@kanolab.net" },
  { name = "nwatanabe", email = "nwatanabe@kanolab.net" },
]
keywords = ["aiwolf"]


[build-system]
requires = ["hatchling", "setuptools", "wheel"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiwolf_nlp_json_converter"]

[dependency-groups]
dev = ["build>=1.2.2.post1", "twine>=5.1.1"]
lint = ["ruff>=0.7.4"]

[project.urls]
Homepage = "https://aiwolf.org"