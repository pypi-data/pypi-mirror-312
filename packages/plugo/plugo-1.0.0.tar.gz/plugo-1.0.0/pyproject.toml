[tool.poetry]
name = "plugo"
version = "1.0.0"
description = "Is a simple plugin manager that will dynamically load plugins from a directory given a config or env variable with dynamic kwargs to pass for plugin loading."
authors = ["Ryan Julyan <ryan@julyan.biz>"]
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
homepage = "https://github.com/RyanJulyan/plugo"
repository = "https://github.com/RyanJulyan/plugo"
packages = [
    { include = "plugo", from = "src" }
]
include = ["src/plugo/*"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
cookiecutter = "^2.6.0"
setuptools = "^75.3.0"
packaging = "^24.2"
# Include optional dependencies
Flask = { version = "^3.0.3", optional = true }
Flask-SQLAlchemy = { version = "^3.1.1", optional = true }
flask-restx = { version = "^1.3.0", optional = true }
dicttoxml = { version = "^1.7.16", optional = true }

[tool.poetry.dev-dependencies]
black = "^24.10.0"
bumpver = "^2024.1130"
coverage = "^7.6.4"
flake8 = "^7.1.1"
flake8-html = "^0.4.3"
isort = "^5.13.2"
mypy = "^1.13.0"
pytest = "^8.3.3"

[tool.poetry.extras]
flask = [
    "Flask",
    "Flask-SQLAlchemy",
    "flask-restx",
    "dicttoxml",
]

[tool.urls]
"Homepage" = "https://github.com/RyanJulyan/plugo"
"Repository" = "https://github.com/RyanJulyan/plugo"

[tool.poetry.scripts]
plugo = "plugo.cli.main:cli" 

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^version = "{version}"',
    '^current_version = "{version}"',
]
"src/plugo/__init__.py" = [
    '__version__ = "{version}"',
]
"README.md" = [
    '^current_version = "v{version}"',
]
