[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "primate"
version = "0.1.0"
description = "Primate AI: Tools for decision-making and NLP."
readme = "README.rst"
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
]

dynamic = ["classifiers", "authors"]
