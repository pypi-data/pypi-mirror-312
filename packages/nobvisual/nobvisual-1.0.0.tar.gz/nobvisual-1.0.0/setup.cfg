[metadata]
name = nobvisual
version = attr: nobvisual.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.com
description = Visualization of nested objets.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/nobvisual
project_urls = 
	Homepage = https://gitlab.com/cerfacs/nobvisual
	Documentation = https://nobvisual.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/nobvisual/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	nested objects
	tkinter
	circular packing

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	click
	PyYAML
	circlify
	f90nml
	loguru
	matplotlib

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	nobvisual = nobvisual.cli:main_cli

[options.extras_require]
docs = 
	myst-parser
	sphinx_rtd_theme
tests = 
	pytest
	click

[egg_info]
tag_build = 
tag_date = 0

