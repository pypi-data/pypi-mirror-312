[tool.poetry]
name = "agentlens"
version = "0.1.29"
description = "lightweight abstractions for building agent scaffolds"
authors = ["danielreuter <dreuter14@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
mypy = "^1.12.1"
openai = "1.47.0"
anthropic = "^0.37.1"
petname = "^2.6"
python-dotenv = "^1.0.1"
tenacity = "^9.0.0"
pillow = "10.4.0"
joblib = "^1.4.2"
pytest-asyncio = "^0.24.0"
nest-asyncio = "^1.6.0"
ruff = "^0.7.1"
textual = "^0.85.1"
typer = "^0.12.5"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ai = "agentlens.cli:app"
