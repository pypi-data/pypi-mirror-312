[tool.poetry]
name = "t4-cicd"
version = "0.2.1"
description = ""
authors = ["sjchin, jgautama, peihsuan-lin, akshayrao"]
license = "LICENSE"
readme = "README.md"

# For new package, add it here
packages = [
    {include = "cli", from="src"},
    {include = "controller", from="src"},
    {include = "util", from="src"},
]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.7"
gitpython = "^3.1"
pymongo = "^4.10.1"
python-dotenv = "^1.0.1"
pathlib = "^1.0.1"
ruamel-yaml = "^0.18.6"
docker = "^7.1.0"
pydantic = "^2.9.2"
boto3 = "^1.35.67"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.1"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
mongomock = "^4.2.0.post1"
pydoctor = "^24.3.3"

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report html --cov-fail-under=50"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cid = "cli.__main__:cid"

[tool.pydoctor]
project-name= "t4-cicd"
add-package = ["src"]
docformat = "google"
verbose = 1
intersphinx = ["https://docs.python.org/3/objects.inv",
               "https://docs.twistedmatrix.com/en/stable/api/objects.inv"]
warnings-as-errors = false
privacy = ["HIDDEN:pydoctor.test",
           "PUBLIC:pydoctor._configparser",]
