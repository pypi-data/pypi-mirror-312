[build-system]
requires = ["hatchling>=1.26.1"]
build-backend = "hatchling.build"

[project]
name = "physiomodeler"
description = "Create physiological models for educational purposes."
authors = [{ name = "Peter Somhorst", email = "p.somhorst@tudelft.nl" }]
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["numpy", "scipy", "matplotlib", "pandas", "attrs"]
requires-python = ">= 3.11"
keywords = ["simulation", "physiology", "education", "respiration", "modelling"]

[project.optional-dependencies]
dev = ["hatchling>=1.26.1"]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-exclude",
    "mike",
    "pymdown-extensions",
    "black",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["physiomodeler"]
command_line = "-m pytest"

[tool.hatch.build.targets.sdist]
include = ["physiomodeler/*", "examples/*"]

[tool.hatch.version]
path = "physiomodeler/__init__.py"
