[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "smilestats"
version = "0.0.1"
dependencies = [
    "pysmiles==1.1.2",
    'importlib-metadata; python_version=="3.10"',
]

[tool.setuptools.packages.find]
where = ["molstats"]
include = ["molstats*"]
