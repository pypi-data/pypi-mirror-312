_include:
  - genesis/cult-cargo-base.yml

cabs:
  msutils.copycol:
    info: Copies one MS column to another. See https://github.com/SpheMakh/msutils
    flavour: python
    command: MSUtils.msutils.copycol
    image: 
      _use: vars.cult-cargo.images
      name: python-astro
    inputs:
      msname: 
        dtype: MS
        required: true
        writable: true
      fromcol:
        dtype: str
        required: true
      tocol:
        dtype: str
        required: true

  msutils.addcol:
    info: Adds an MS column. See https://github.com/SpheMakh/msutils
    flavour: python
    command: MSUtils.msutils.addcol
    image: 
      _use: vars.cult-cargo.images
      name: python-astro
    inputs:
      msname: 
        dtype: MS
        required: true
        writable: true
      colname:
        dtype: str
        required: true
