[project]
name = "audio-case-grade"
version = "0.1.0"
description = "library to score audio medical case studies"
readme = "README.md"
authors = [
    { name = "Taylor Daniels", email = "tdaniels@vcom.edu" },
    { name = "Keith Fung", email = "keith.fung@infernored.com" }
]
requires-python = ">=3.10"
dependencies = [
    "jiwer>=3.0.5",
    "nltk>=3.9.1",
    "num2words>=0.5.13",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "ipykernel>=6.29.5",
    "pylint>=3.3.1",
    "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
