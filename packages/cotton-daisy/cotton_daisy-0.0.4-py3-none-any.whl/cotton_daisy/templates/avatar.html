<div class="avatar
    {% if online %}online{% endif %}
    {% if offline %}offline{% endif %}
    {{ class }}"
>
    <div class="w-{{ w|default:16 }}
        {% if rounded %}rounded{% endif %}
        {{ class }}"
    >
        <img src="{{ image }}" alt="{{ image_alt|default:'User avatar' }}"/>
    </div>
</div>
