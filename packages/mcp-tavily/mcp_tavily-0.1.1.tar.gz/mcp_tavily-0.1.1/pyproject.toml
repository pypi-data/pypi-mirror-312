[project]
name = "mcp-tavily"
version = "0.1.1"
description = "An MCP server for Tavily's search API"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Ramiro Salas", email = "ramiro@hextropian.systems" }]
maintainers = [{ name = "Ramiro Salas", email = "ramiro@hextropian.systems" }]
keywords = ["http", "mcp", "llm", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.10.2",
    "tavily-python>=0.5.0",
]
[project.scripts]
mcp-tavily = "mcp_server_tavily.__main__:main"