[tool.poetry]
name = "f9ml"
version = "0.1.6"
description = "JSI F9 machine learning framework."
authors = ["Jan Gavranovic <jan.gavranovic@cern.ch>"]
readme = "README.md"
repository = "https://gitlab.cern.ch/ijs-f9-ljubljana/F9ML"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
torch = "2.4.0"
torch-geometric = "2.5.3"
torchmetrics = "1.4.1"
lightning = "2.4.0"
mlflow = "2.16.0"
scikit-learn = "1.5.1"
onnx = "1.16.2"
torchinfo = "1.8.0"
numpy = "2.0.2"
pandas = "2.2.2"
scipy = "1.14.1"
sympy = "^1.13.1"
tables = "3.10.1"
uncertainties = "3.2.2"
numba = "0.60.0"
matplotlib = "3.9.2"
seaborn = "0.13.2"
corner = "2.2.2"
pydot = "3.0.1"
pygraphviz = "1.13"
pyqt5 = "^5.15.10"
plothist = "^1.2.6"
h5py = "3.11.0"
hydra-core = "1.3.2"
requests = "^2.28.1"
tqdm = "^4.65.0"
networkx = "3.3"
rich = "^13.7.0"
f9columnar = "^0.2.1"

[tool.poetry.group.dev.dependencies]
ipython = "^8.21.0"
ipywidgets = "^8.1.1"
jupyterlab = "^4.0.11"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.33"
mkdocstrings = {extras = ["python"], version = "^0.25.2"}
pytkdocs = {version = "^0.16.1", extras = ["numpy-style"]}
mkdocs-autorefs = "^1.1.0"
pre-commit = "^3.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
