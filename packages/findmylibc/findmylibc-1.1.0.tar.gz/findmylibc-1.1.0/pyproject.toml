[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["findmylibc", "README.md", "LICENSE"]

[project]
name = "findmylibc"
version = "1.1.0"
authors = [
    { name="Omri Nathanson" },
]
description = "Get the specific libc version + calculated addresses after a memory leak"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.1"
]

[project.urls]
Homepage = "https://github.com/omrina/FindMyLibc"
Issues = "https://github.com/omrina/FindMyLibc/issues"