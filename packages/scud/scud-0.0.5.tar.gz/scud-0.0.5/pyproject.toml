[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "scud"
dynamic = ["version"]
description = "Structured Principal Component Analysis"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.7"
keywords = []
authors = [
  {name = "Bastien Batardière", email = "bastien.batardiere@gmail.com"},
]
maintainers = [{name = "Bastien Batardière", email = "bastien.batardiere@gmail.com"},]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
]
dependencies = ["numpy","optax","torch","jax", "pandas", "scikit_learn", "matplotlib", "seaborn", "tqdm"]

[project.optional-dependencies]
tests = ["pytest","pytest_lazy_fixture"]
doc = ["sphinx","sphinx_rtd_theme"]


[project.urls]
