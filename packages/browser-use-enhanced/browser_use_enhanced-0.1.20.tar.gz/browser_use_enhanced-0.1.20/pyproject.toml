[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "browser-use-enhanced"
version = "0.1.20"
description = "Make websites accessible for AI agents"
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "MainContentExtractor>=0.0.4",
    "beautifulsoup4>=4.12.3",
    "httpx==0.27.2",
    "langchain>=0.3.9",
    "langchain-openai>=0.2.10",
    "langchain-anthropic>=0.3.0",
    "langchain-fireworks>=0.2.5",
    "langchain-google-genai>=0.1.0",
    "pydantic>=2.10.2",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "posthog>=3.7.4",
    "playwright>=1.49.0",
    "google-generativeai",
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2",
    "twine>=4.0.2",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0"
]

[tool.hatch.build]
sources = ["."]
include = ["browser_use"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"
docstring-code-format = true