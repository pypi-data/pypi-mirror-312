# Set to debug or trace if log4j initialization is failing
status = warn

# Root logger level
rootLogger.level = WARN

# Console appender configuration
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %level [%C{1.}] - %msg%n

# Root logger referring to console appender
rootLogger.appenderRef.stdout.ref = consoleLogger


logger.spark.name = org.apache.spark
logger.spark.level = INFO

logger.databricks.name = com.databricks
logger.databricks.level = WARN

logger.remorph.name = com.databricks.labs.remorph
logger.remorph.level = DEBUG

