
# Configuration file for MultiScreenApp

storage:
  base_dir: "~/.tui_oct_2024" # "~/.tui_agent_clarity_03"  # Base directory for storing session data

llm:
  default_provider: "anthropic"  # Default provider for LLM (e.g., OpenAI, Anthropic, etc.)
  default_model_id:  "claude-3-5-sonnet-20241022" # "claude-3-5-sonnet-20240620"  
  default_model_name: "Claude 3.5 Sonnet"  # Default model name for the LLM

logging:
  filename: "pre-release-nov-dec-2024.log"  # Filename for logging output
  level: "DEBUG"  # Logging level (e.g., DEBUG, INFO, WARNING, ERROR)
  format: "%(asctime)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"  # Updated format

security:
  use_key_ring: False