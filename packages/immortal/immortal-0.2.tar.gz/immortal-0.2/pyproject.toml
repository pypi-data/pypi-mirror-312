[build-system]
requires = ["setuptools>=74.1"]
build-backend = "setuptools.build_meta"

[project]
name = "immortal"
version = "0.2"
authors = [
    {name = "Joshix"},
]
description = "Hack around with PEP 683"
requires-python = ">=3.12"

[project.urls]
Home = "https://codeberg.org/Joshix/immortal"

[tool.setuptools]
ext-modules = [
    {name = "immortal.immortal_c", sources = ["immortal/immortal_c.c"]}
]
