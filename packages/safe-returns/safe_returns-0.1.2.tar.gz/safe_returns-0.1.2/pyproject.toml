[project]
name = "safe-returns"
version = "0.1.2"
description = "Safe returns function decorator"
readme = "README.md"
authors = [{ name = "Fedor Ratschew", email = "feodor.ra@me.com" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
]
dependencies = []

[dependency-groups]
dev = [
    "mkdocs-material>=9.5.45",
    "pre-commit>=4.0.1",
    "pyright[nodejs]==1.1.389",
    "pytest-cov>=6.0.0,<7",
    "pytest>=8.3.3,<9",
    "ruff==0.8.0",
    "typos>=1.27.3",
    "pytest-asyncio>=0.24.0",
]

[project.urls]
Repository = "https://github.com/feodor-ra/safe-returns"
Homepage = "https://github.com/feodor-ra/safe-returns"
Documentation = "https://feodor-ra.github.io/safe-returns/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/safe"]

[tool.ruff]
target-version = "py311"
line-length = 100
fix = true

[tool.ruff.lint]
ignore = [
    "AIR",
    "CPY",
    'D100',
    "D203",
    "D213",
    "DJ",
    "FLY",
    "NPY",
    "PD",
    "TCH",
    "YTT",
]
preview = true
select = ["ALL"]
exclude = [".venv/*", "pyproject.toml"]

[tool.ruff.lint.per-file-ignores]
"**/{typing}.py" = ["A005"]
"tests/**/*.py" = ["D", "ANN201", "S101", "FBT001"]

[tool.ruff.format]
quote-style = "double"
preview = true

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"
exclude = [".venv/*", "tests/*"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = "--cov=src.safe --cov-report xml --cov-report term"
