[tool.poetry]
name = "aisetup"
version = "0.1.9"
description = "Source code repository for deeplearning.ai courses"
authors = ["Tommy Nelson <tommy@deeplearning.ai>"]
license = "MIT"
readme = "README.md"
package-mode=true
packages = [{ include = "aisetup", from = "src" }]
repository = "https://github.com/https-deeplearning-ai/aisetup"
keywords = ["deeplearningai", "deeplearning", "short course", "LLM"]

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^1.0.1"
ipython = "^8.18"
pandas = "^2.2"
openai = "^1.42"
folium = "^0.17"
ipywidgets = "^8.1.3"
requests = "^2.32.3"
matplotlib = "^3.9.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
