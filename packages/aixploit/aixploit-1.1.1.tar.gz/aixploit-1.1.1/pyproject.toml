[project]
name = "aixploit"
version = "1.1.1"
description = "An AI redTeaming Python library named Aixploit"
authors = [{ name = "aintrust", email = "contact@aintrust.ai" }]
license = { text = "GPL-3.0" }
readme = "README.md"
keywords = ["AI", "redteaming", "AI redteaming", "AI redteam", "AI redteaming library", "AI redteam library", "LLM", "LLMs"]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai",
    "logging"
]

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"