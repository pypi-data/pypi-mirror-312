[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["bibt"]

[project]
authors = [{ name = "Matthew OBrien", email = "mobrien@broadinstitute.org" }]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
dependencies = [
  "google-cloud-securitycenter==1.25.0",
  "googleapis-common-protos==1.62.0",
  "inflection==0.5.1",
  "protobuf==4.25.1",
  "pytz==2023.3",
]
description = "Functionality often used by BITS Blue Team (GCP SCC Module)."
name = "bibt-gcp-scc"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
version = "1.1.11"

[project.urls]
"Bug Tracker" = "https://github.com/broadinstitute/bibt-gcp-scc/issues"
"Documentation" = "https://bibt-gcp-scc.readthedocs.io/en/latest/"
"Homepage" = "https://github.com/broadinstitute/bibt-gcp-scc"
