[tool.poetry]
name = "wapiti_arsenic"
version = "28.2"
description = "Asynchronous WebDriver client"
authors = ["Jonas Obrist <jonas.obrist@hennge.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/wapiti-scanner/arsenic/"
repository = "https://github.com/wapiti-scanner/arsenic/"
documentation = "https://arsenic.readthedocs.io/en/latest/"
keywords = ["asyncio"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3 :: Only",
  "Framework :: AsyncIO",
  "Topic :: Software Development :: Testing",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
]

[tool.poetry.dependencies]
python = "^3.8"
attrs = ">=17.4.0"
structlog = "^24"
aiohttp = ">=3"
packaging = ">=23"

[tool.poetry.dev-dependencies]
jinja2 = "^3.1.2"
pytest = "^8"
pytest-asyncio = "^0.14.0"
sphinx = "^5.2.3"
pytest-cov = "^2.10.1"
asyncio-extras = "^1.3.2"
pre-commit = "^2.7.1"
black = "^22.10.0"
Pillow = "^9"

[tool.poetry.scripts]
arsenic-check-ie11 = "arsenic.helpers:check_ie11_environment_cli"
arsenic-configure-ie11 = "arsenic.helpers:configure_ie11_environment_cli"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
