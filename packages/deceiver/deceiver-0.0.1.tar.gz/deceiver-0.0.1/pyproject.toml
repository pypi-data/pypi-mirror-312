[project]
name = "deceiver"
version = "0.0.1"
description = "Deceiver is an open source software project that provides a library for testing third-party API usage. It offers special classes to create mock objects, allowing developers to mimic the behavior of external APIs and verify their usage without the need for actual network access. With Deceiver, developers can ensure the correct integration and interaction with third-party APIs, enabling efficient and reliable testing of API-dependent applications."
authors = [
    { name = "Serge Matveenko", email = "lig@countzero.co" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.272",
    "mypy>=1.3.0",
    "black>=23.3.0",
    "pytest>=7.3.2",
]

[tool.black]
skip-string-normalization = true
skip-magic-trailing-comma = true
