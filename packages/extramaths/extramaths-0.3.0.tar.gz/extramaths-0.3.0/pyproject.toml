[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "extramaths"
version = "0.3.0"
authors = [
  { name="Sooraj Sannabhadti", email="developer.soorajs@gmail.com" },
]
description = "A Python package that simplifies calculations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/WhenLifeHandsYouLemons/extramaths"
"Bug Tracker" = "https://github.com/WhenLifeHandsYouLemons/extramaths/issues"