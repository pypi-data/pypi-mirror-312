[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "order-management-silverstalan"
version = "0.1.5"  # Incremented version
authors = [
    { name = "silverstalan", email = "your.email@example.com" }
]
description = "Object-oriented AWS Order Management System with DynamoDB, S3, and SNS integration. Features Order Processor, DynamoDB Handler, Storage Handler, Document Handler (S3), and Notification Service components."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.26.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/order_management_pkg"]
