[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "order-management-silverstalan"
version = "0.1.1"
authors = [
    { name="Your Name", email="your.email@example.com" },
]
description = "AWS Order Management System with DynamoDB, S3, and SNS integration. Provides functionality for order processing, document storage, and event notifications."
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.26.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/order_management_pkg"]
