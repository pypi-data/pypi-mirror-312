[metadata]
name = zeus-server-load
version = 0.0.1
author = SatyaJit Pradhan
author_email = hello.theappstack@gmail.com
description = A server for controlling gamepad inputs and managing HWIDs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/satyajiit/zeus-server-load
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	vgamepad
	colorama
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

