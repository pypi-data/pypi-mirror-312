[build-system]
requires = ["setuptools>=75.5"]
build-backend = "setuptools.build_meta"

[project]
name = "django-alpine"
version = "0.1.2"
dependencies = [
    "django>=5.1", 
    "requests>=2.25",
]
description = "A Django package to include alpine.js to your django project."
readme = "README.rst"
requires-python = ">= 3.10"
authors = [
    {name = "Anye Prince Kelly", email = "firstanye@gmail.com"},
]
maintainers = [
    {name = "Anye Prince Kelly", email = "firstanye@gmail.com"}
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Repository = "https://github.com/ProKelly/django-alpine.git"

[tool.setuptools.package-data]
django_alpine = ["static/js/alpine.js"]
