
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fetchrunner"
version = "0.1.0"
description = "A CLI tool to fetch running race information from Kikourou website."
authors = [
    {name = "Arnaud Trog"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas==2.2.2",
    "beautifulsoup4==4.12.3",
    "requests==2.32.3",
    "loguru==0.7.2",
    "colorama==0.4.6",
    "pyfiglet==1.0.2"
]

[project.urls]
Homepage = "https://github.com/Arnautt/fetchrunner"
Repository = "https://github.com/Arnautt/fetchrunner.git"

[project.scripts]
fetchrunner = "fetchrunner.main:main"

[tool.setuptools.packages.find]
include = ["fetchrunner*"]
