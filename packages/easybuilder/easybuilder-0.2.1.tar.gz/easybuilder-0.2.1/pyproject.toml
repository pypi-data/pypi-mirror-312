[project]
name = "easybuilder"
dynamic = []
description = "Default template for PDM package"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "loguru>=0.7.2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.2.1"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/easybuilder/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
]
