[tool.poetry]
name = "quantminer"
version = "2.0.0"
description = "Data/Pattern Mining Algorithms for Financial Data"
authors = ["Jerry Inyang <jerprog0@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
numpy = "^2.1.3"
pandas = "^2.2.3"
matplotlib = "^3.9.3"
scikit-learn = "^1.5.2"
dtaidistance = "^2.3.12"
kneed = "^0.8.5"
pywavelets = "^1.7.0"
pandas-ta = "^0.3.14b0"
python-dotenv = "^1.0.1"
quantstats = "^0.0.64"
sktime = "^0.34.0"


[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^2.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
extend-select = ["I", "RUF"]
ignore = ["D100", "D211", "D212", "RUF012"]
extend-exclude = [
    ".env", 
    "test.ipynb", 
    "*.vuerd.json", 
    "*.csv", 
    "*.parquet", 
    "*.DS_Store", 
    "*.json", 
    "__pycache__", 
    "*.log", 
]