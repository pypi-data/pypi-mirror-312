[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inuxnetutil"
version = "0.1.2"
authors = [
  { name="Jess Williams", email="devel@inuxnet.org" },
]
description = "Set of common handy functions and tools."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["validation","encrypt","decrypt","inuxnet"]
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography >= 44.0.0",
]

[project.urls]
Homepage = "https://newgit.inuxnet.org/devel/inuxnetutil.git"
Documentation = "https://newgit.inuxnet.org/devel/inuxnetutil.git"
Repository = "https://newgit.inuxnet.org/devel/inuxnetutil.git"