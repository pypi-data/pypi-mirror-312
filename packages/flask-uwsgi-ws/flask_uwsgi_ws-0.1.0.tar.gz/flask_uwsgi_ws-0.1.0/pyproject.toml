[build-system]
requires = ["flit_core>=3.9.0"]
build-backend = "flit_core.buildapi"

[project]
name = "flask-uwsgi-ws"
version = "0.1.0"
description = "Flask WebSocket extension for uWSGI"
authors = [
    {name = "Nidal Alhariri", email = "leve09@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "flask>=2.0.0",
    "uwsgi>=2.0.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["flask", "uwsgi", "websocket", "websockets", "ws", "async"]

[project.urls]
Homepage = "https://github.com/level09/flask-uwsgi-ws"
Repository = "https://github.com/level09/flask-uwsgi-ws.git"

[tool.flit.module]
name = "flask_uwsgi_ws" 