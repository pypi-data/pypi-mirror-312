[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llama_ocr_py"
version = "0.1.0"
description = "A package for document extraction using Ollama Vision model"
readme = "README.md"
authors = [{ name = "Mazharul Islam Leon", email = "xtleon.xl@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["ocr", "computer vision", "document extraction", "ollama"]
dependencies = [
    "ollama>=0.1.27",
    "Pillow>=10.1.0",
    "python-dotenv>=1.0.0",
    "opencv-python>=4.8.1.78",
    "numpy>=1.21.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/princexoleo/llama_ocr"
