[bumpversion]
current_version = 0.0.0
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>\w+)\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{build}
	{major}.{minor}.{patch}
commit = True
tag = False

[metadata]
description_file = 
	README.md

[flake8]
exclude = build,.git
max-line-length = 120

[bumpversion:file:setup.py]

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

