[project]
name = "cifar10"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "py-gen-ml",
    "torch==2.0.1",
    "torchmetrics==0.11.4",
    "torchvision==0.15.2",
]
packages = [
    { include = "cifar10", from = "src" },
    { include = "pgml_out", from = "src" },
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
py-gen-ml = { workspace = true }
