[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
path = "eoapi/auth_utils/__init__.py"
source = "file"

[tool.pdm.build]
excludes = [
    "tests/",
    "**/.mypy_cache",
    "**/.DS_Store",
]
includes = [
    "eoapi",
]

[tool.mypy]
no_implicit_optional = true
strict_optional = true
namespace_packages = true
explicit_package_bases = true

[project]
authors = [
    { name = "Anthony Lukach", email = "anthony@developmentseed.org" },
]
dependencies = [
    "cryptography>=43.0.0",
    "fastapi>=0.7.0",
    "pyjwt>=2.9.0",
]
description = "Authentication & authorization helpers for eoAPI"
dynamic = []
name = "eoapi-auth-utils"
readme = "README.md"
requires-python = ">=3.8"
version = "0.4.1"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
lint = [
    "pre-commit",
]
testing = [
    "coverage",
    "httpx>=0.27.0",
    "jwcrypto>=1.5.6",
    "pytest>=6.0",
]
