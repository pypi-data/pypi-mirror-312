[package]
name = "coulomb"
version = "0.1.1"
edition = "2021"
rust-version = "1.77"
description = "Library for electrolytes and electrostatic interactions"
license = "Apache-2.0"
#repository = "https://github.com/mlund/faunus-rs/coulomb"
documentation = "https://docs.rs/coulomb"
authors = ["Mikael Lund"]
readme = "README.md"
categories = ["science"]
keywords = ["electrolytes", "electrostatics", "simulation", "multipoles", "chemistry"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
dyn-clone = "1.0"
itertools = "0.10"
nalgebra = "0.33"
num = "0.4"
num-integer = "0.1.46"
physical_constants = "0.5"
serde = { version = "1.0", features = ["derive"], optional = true }
uom = { version = "0.36.0", optional = true, features = ["si", "f64"], default-features = false }

[features]
default = ["uom"]
serde = ["dep:serde"]

[dev-dependencies]
approx = "0.5"
image = "0.25"
colorgrad = "0.6"

# See https://github.com/victe/rust-latex-doc-minimal-example
# for including math in the documentation:
# export RUSTDOCFLAGS="--html-in-header coulomb/src/docs-header.html"
[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "./src/docs-header.html"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
