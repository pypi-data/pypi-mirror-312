# Parsing of this file should fail because the dihedral is not defined for four unique atoms.
include: [top/top1.yaml, top2.yaml]
atoms:
  - {name: A, mass: 1.0}
molecules:
  - name: MOL
    atoms: [A, A, A]
    dihedrals:
      - {index: [0, 1, 2, 2], kind: !ImproperHarmonic {k: 100.0, aeq: 90.0}, electrostatic_scaling: 0.5, lj_scaling: 0.5}
system:
  blocks:
    - {molecule: MOL, N: 3}