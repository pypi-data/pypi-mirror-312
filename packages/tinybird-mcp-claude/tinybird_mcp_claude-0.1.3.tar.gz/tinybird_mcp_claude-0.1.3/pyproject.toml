[project]
name = "tinybird-mcp-claude"
version = "0.1.3"
description = "A MCP server for Claude to interact with a Tinybird Workspace"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "httpx>=0.27.2",
 "mcp>=1.0.0",
 "python-dotenv>=1.0.1",
]
[[project.authors]]
name = "alrocar"
email = "alrocar@tinybird.co"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
tinybird-mcp-claude = "tinybird_mcp_claude:main"

[project.urls]
homepage = "https://github.com/tinybirdco/tinybird_mcp_claude"
