#    "R0903", # (too-few-public-methods)
#    "R0913", # (too-many-arguments)
#    "W0105", # (pointless-string-statement)
#]

[tool.coverage.run]
source_pkgs = ["src"]
branch = true
parallel = true
omit = ["Examples/*"]

[tool.coverage.paths]
dsproc = ["src/dsproc", "*/dsproc/src/dsproc"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
