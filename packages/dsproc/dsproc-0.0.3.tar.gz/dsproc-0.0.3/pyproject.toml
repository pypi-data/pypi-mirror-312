[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dsproc"
version = "0.0.3"
description = ''
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE.txt"}
keywords = []
authors = [
  { name = "importThat" }
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = []

[project.urls]
Documentation = "https://github.com/importThat/hatch-demo#readme"
Issues = "https://github.com/importThat/hatch-demo/issues"
Source = "https://github.com/importThat/hatch-demo"

[tool.hatch.version]
path = "src/hatch_demo/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/hatch_demo tests}"

[tool.coverage.run]
source_pkgs = ["hatch_demo", "tests"]
branch = true
parallel = true
omit = [
  "src/hatch_demo/__about__.py",
]

[tool.coverage.paths]
hatch_demo = ["src/hatch_demo", "*/hatch-demo/src/hatch_demo"]
tests = ["tests", "*/hatch-demo/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
