[project]
name = "janito"
version = "0.2.0"
description = "Language-Driven Software Development Assistant powered by Claude AI"
authors = [
    {name = "JoÃ£o M. Pinto", email = "lamego.pinto@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["ai", "development", "claude", "assistant", "code"]
dependencies = [
    "anthropic",
    "prompt_toolkit",
    "rich",
    "typer",
    "watchdog",
    "pytest"
]

[project.urls]
Homepage = "https://github.com/joaompinto/janito"
Documentation = "https://github.com/joaompinto/janito#readme"
Repository = "https://github.com/joaompinto/janito.git"

[project.scripts]
janito = "janito:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
janito = ["version.py"]