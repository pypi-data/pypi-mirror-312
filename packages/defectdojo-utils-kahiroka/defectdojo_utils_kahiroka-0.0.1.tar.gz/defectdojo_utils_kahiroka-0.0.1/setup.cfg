[metadata]
name = defectdojo-utils-kahiroka
version = 0.0.1
author = kahiroka
author_email = 
description = Defect Dojo Util
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
url = https://github.com/kahiroka/defectdojo-utils
project_urls = 
	Bug Tracker = https://github.com/kahiroka/defectdojo-utils/issues
classifiers = 
	Topic :: Security
	Topic :: Software Development :: Testing

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.9
install_requires = 
	python-dotenv>=1.0.1
	requests>=2.25.1
	urllib3>=1.26.5

[options.entry_points]
console_scripts = 
	defectdojo-utils = defectdojo_utils.main:main

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

