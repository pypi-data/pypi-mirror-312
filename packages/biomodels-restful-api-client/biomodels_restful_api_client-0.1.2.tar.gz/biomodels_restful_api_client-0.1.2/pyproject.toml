[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "biomodels_restful_api_client"
version = "0.1.2"
authors = [
  { name="Tung Nguyen", email="tnguyen@ebi.ac.uk" },
  { name="Tung Nguyen", email="nvntung@gmail.com" },
]
description = "BioModels RESTful API - Web Services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/EBI-BioModels/biomodels-resftful-api-client"
"Bug Tracker" = "https://github.com/EBI-BioModels/biomodels-resftful-api-client/issues"