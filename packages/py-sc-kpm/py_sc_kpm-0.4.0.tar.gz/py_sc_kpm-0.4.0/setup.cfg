[metadata]
name = py-sc-kpm
description-file = README.md
license_files = LICENSE

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >= 3.8

[options.packages.find]
where = src

[tool:pytest]
testpaths = tests
filterwarnings = 
	ignore::DeprecationWarning

[coverage:run]
branch = True
source = 
	sc_kpm
	tests

[coverage:paths]
source = 
	src

[egg_info]
tag_build = 
tag_date = 0

