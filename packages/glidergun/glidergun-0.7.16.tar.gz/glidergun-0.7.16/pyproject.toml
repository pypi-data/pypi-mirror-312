[project]
name = "glidergun"
version = "0.7.16"
description = "Map Algebra with NumPy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "folium>=0.18.0",
    "ipython>=8.12.3",
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "rasterio>=1.3.11",
    "scikit-learn>=1.3.2",
    "scipy>=1.10.1",
    "shapely>=2.0.6",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.3",
    "ruff>=0.8.0",
]

[project.urls]
"Homepage" = "https://github.com/jshirota/glidergun"
"Bug Tracker" = "https://github.com/jshirota/glidergun/issues"
