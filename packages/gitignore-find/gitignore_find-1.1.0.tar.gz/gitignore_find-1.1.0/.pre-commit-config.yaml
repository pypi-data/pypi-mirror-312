# https://pre-commit.com/#adding-pre-commit-plugins-to-your-project
ci:
  autofix_prs: false
# pre-commit install --hook-type pre-commit --hook-type pre-push
default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-illegal-windows-names
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-symlinks
        stages: [pre-commit]
      # for windows create symlink in this repo
      - id: destroyed-symlinks
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
  - repo: https://github.com/FeryET/pre-commit-rust
    rev: v1.1.1
    hooks:
      - id: fmt
        name: fmt-check
        stages: [pre-commit]
        args: [--all, --check]
        pass_filenames: false
      - id: clippy
        stages: [pre-commit]
        args: [--all, --all-targets, --no-deps]
      - id: build
      - id: test
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        stages: [pre-commit]
        args: [--fix]
      - id: ruff-format
        stages: [pre-commit]
  # Static checker for GitHub Actions workflow files
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
        stages: [pre-commit]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        stages: [pre-commit]
  # Create committing rules for projects üöÄ auto bump versions ‚¨ÜÔ∏è and auto changelog generation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.31.0
    hooks:
      - id: commitizen
