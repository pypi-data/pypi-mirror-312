[project]
name = "hippunfold_plot"
version = "0.1.2"
description = "Plotting functions for hippocampal surface maps from HippUnfold"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "matplotlib>=3.9.2",
    "nilearn>=0.10.4",
]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "pdoc>=15.0.0",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
