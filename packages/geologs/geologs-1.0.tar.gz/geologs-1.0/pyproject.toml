[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "geologs"
authors = [
    {name = "gyndlf", email = "james@zingel.co.nz"},
]
readme = "README.md"
version = "1.0"  # Make sure __VERSION__ in geologs.py matches
license = {text = "MIT"}
keywords = ["slack", "log", "bot"]
description = "Slack bot to watch log files and run basic server commands"
dependencies = [
    "slack_bolt <= 2.0",
    "aiohttp <= 4.0"
]

[project.scripts]
cli-name = "rocky.__main__:main"

[project.urls]
repository = "https://github.com/gyndlf/geologs"