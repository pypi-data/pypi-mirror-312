[project]
name = "lc-power-match-baluns"
version = "2.0.1"
authors = [
  { name="Rasmus Jepsen", email="rasale@dtu.dk" },
]
description = "Models power matching LC-baluns"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["lcapy>=1.15", "numpy>=1.24.3", "sympy>=1.12", "scikit_rf>=0.31.0", "multimethod>=1.11.2"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "LGPL-2.1-or-later"}

[project.urls]
"Homepage" = "https://github.com/dtudk/lc-power-match-baluns"
"Bug Tracker" = "https://github.com/dtudk/lc-power-match-baluns/issues"

[build-system]
requires = [
    "setuptools_scm[toml]>=6.2",
]