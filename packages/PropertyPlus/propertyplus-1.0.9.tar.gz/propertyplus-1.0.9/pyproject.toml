[build-system]
requires = ['setuptools']
build-backend = "setuptools.build_meta"

[project]
name = "PropertyPlus"
version = "1.0.9"
description = """A heavily improved subclass of the `property` descriptor, plus more."""
authors = [
	{name="J.T. Hartzfeld", email="J.T.Hartzfeld@jthdevelops.com"}
]

readme = "README.md"
requires-python = ">=3.11"
dependencies = [
	"auto_all >= 1.4.1"
]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/JTHDevelops/propertyplus"
"Bug Tracker" = "https://github.com/JTHDevelops/propertyplus/issues"
