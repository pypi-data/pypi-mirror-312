<!DOCTYPE html>
<html>
<head>
    <title>Tool Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>Tool Inventory Management</h1>
            <nav>
                <a href="{{ url_for('web_read_tools') }}" class="text-white me-3">Home</a>
                <a href="{{ url_for('web_create_tool_form') }}" class="text-white">Add New Tool</a>
            </nav>
            <form action="{{ url_for('web_search_tools') }}" method="get" class="d-flex mt-3">
                <input class="form-control me-2" type="search" name="query" placeholder="Search tools" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
