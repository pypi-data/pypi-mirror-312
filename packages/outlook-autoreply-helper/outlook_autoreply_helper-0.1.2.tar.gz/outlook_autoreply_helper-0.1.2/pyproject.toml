[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "outlook-autoreply-helper"
dynamic = ["version"]
description = "A Python helper library to automatically manage Outlook auto-reply settings via the Microsoft Graph API."
license = "Apache-2.0"
authors = [{name = "Jens Keiner", email="jens.keiner@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "msal>=1.29.0",
  "msal_extensions>=1.2.0",
  "requests>=2.27.0",
  "pydantic>=2.3.0",
  "jinja2>=3.0.0",
  "azure-keyvault-secrets>=4.9.0",
  "azure-identity>=1.19.0",
  "pydantic_settings>=2.3.0",
]

[tool.hatch.version]
source = "env"
variable = "PACKAGE_VERSION"

[tool.hatch.build.targets.sdist]
exclude = [
  ".github",
  ".pre-commit-config.yaml",
]

[project.scripts]
outlook_autoreply_helper = "outlook_autoreply_helper:__main__.main"

[dependency-groups]
dev = [
  "pytest==8.3.3",
  "pre-commit==4.0.1",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Assume Python 3.9.
target-version = "py310"


[lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = ["E501"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Unlike Flake8, default to a complexity level of 10.
mccabe = 10
