[project]
name = "langchain-pangu"
version = "0.3.7"
authors = [
    { name = "MeiK", email = "meik2333@gmail.com" },
]
description = "langchain-pangu"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain>=0.3,<0.4",
    "langchain-community>=0.3,<0.4",
    "langgraph>=0.2.20,<0.3",
    "langchain_openai>=0.2,<0.3",
    "jinja2",
    "httpx",
    "h2<5,>=3",
    "pydantic>=2,<3",
    "pydantic-settings>=2,<3"
]

[project.urls]
Homepage = "https://github.com/MeiK2333/langchain-pangu"
Issues = "https://github.com/MeiK2333/langchain-pangu/issues"

[tool.setuptools.package-data]
"*" = ["*.pt", "*.jinja2"]
