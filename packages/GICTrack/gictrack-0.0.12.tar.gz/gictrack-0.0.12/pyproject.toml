[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
gictrack = ["*.png", "SPT_LocAndTrack/*"]

[project]
name = "GICTrack"
version = "0.0.12"
authors = [
  { name="Yeuyo", email="yewyanwong@gmail.com" },
]

readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyQt6==6.4.2",
    "PyQt6-Qt6==6.4.3",
    "PyQt6-WebEngine==6.4.0",
    "PyQt6-WebEngine-Qt6==6.4.3",
    "plotly",
    "numpy",
    "dfply",
    "scipy",
    "matplotlib",
    "pointpats",
    "stats",
    "h5py",
    "pandas==2.1.3",
    "kaleido"
]

[project.urls]
Homepage = "https://github.com/GenomeImagingCentre/GIC-Track"
Issues = "https://github.com/GenomeImagingCentre/GIC-Track/issues"