[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "steamworkspy"
version = "0.0.1"
authors = [
  { name="RocketFriday", email="Rocket.Friday@Gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RocketFriday/SteamworksPy"
Issues = "https://github.com/RocketFriday/SteamworksPy/issues"