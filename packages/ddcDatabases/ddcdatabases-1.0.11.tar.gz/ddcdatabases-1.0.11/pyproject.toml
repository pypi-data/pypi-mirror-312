[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ddcDatabases"
version = "1.0.11"
description = "Custom Database Connection and Queries"
license = "MIT"
readme = "README.md"
authors = ["Daniel Costa <danieldcsta@gmail.com>"]
maintainers = ["Daniel Costa"]
repository = "https://github.com/ddc/ddcDatabases"
homepage = "https://pypi.org/project/ddcDatabases"
packages = [{include = "ddcDatabases"}]
package-mode = true
keywords = [
    "python3", "python-3", "python",
    "databases", "database",
    "sqlite", "sqlite3", "sqlite3-database",
    "mssql", "mssql-database",
    "postgres", "postgresql", "postgresql-database",
    "postgressql","ddcDatabases"
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]

[tool.poetry.group.test]
optional = true

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
aioodbc = ">=0.5.0"
asyncpg = ">=0.30.0"
psycopg2 = ">=2.9.10"
pydantic-settings = ">=2.6.1"
pyodbc = ">=5.2.0"
SQLAlchemy = ">=2.0.36"

[tool.poetry.extras]
mssql = [ "pyodbc", "aioodbc" ]
pgsql = [ "psycopg2", "asyncpg" ]
all = [ "pyodbc", "aioodbc", "psycopg2", "asyncpg" ]

[tool.poetry.group.test.dependencies]
coverage = ">=7.6.8"
faker = ">=33.0.0"
pytest = ">=8.3.3"
