[project]
name = "mcp-server-obsidian"
version = "0.1.1"
description = "A Model Context Protocol server providing tools to interact with Obsidian vaults for LLMs"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "anpigon" }]
keywords = ["obsidian", "mcp", "llm", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp>=3.11.8",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp-server-obsidian = "mcp_server_obsidian:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "ruff>=0.7.3",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.5"
]
