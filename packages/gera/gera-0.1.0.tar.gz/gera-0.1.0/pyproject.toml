[project]
name = "gera"
version = "0.1.0"
authors = [
  { name="Arseniy Terekhin", email="senyai@gmail.com" },
]
description = "General ERror Analyzer"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "PyQt5",
]
[build-system]
requires = [
  "setuptools",
  "setuptools-scm",
  "wheel",
]
build-backend = "setuptools.build_meta"
[tool.black]
line-length = 79
[project.scripts]
gera = "gmc.application:main"
