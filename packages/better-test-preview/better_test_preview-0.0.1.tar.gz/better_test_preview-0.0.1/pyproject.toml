[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "better-test-preview"
version = "0.0.1"
authors = [
  { name="HangoverHGV", email="hangobogdan@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/HangoverHGV/better-test-preview"
Issues = "https://github.com/HangoverHGV/better-test-preview/issues"