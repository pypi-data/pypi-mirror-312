[project]
name = "tomatia"
version = "0.1.1"
description = "A dead simple pomodoro application built using textual."
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["desktop-notifier>=6.0.0", "textual>=0.85.2"]

[dependency-groups]
dev = ["commitizen>=3.31.0", "ruff>=0.7.4", "textual-dev>=1.6.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
tomatia = "tomatia.main:main"
