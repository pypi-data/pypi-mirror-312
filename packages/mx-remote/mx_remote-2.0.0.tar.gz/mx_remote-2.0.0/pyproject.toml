[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
include-package-data = true

[project]
name = "mx_remote"
version = "2.0.0"
dependencies = [
  "aiohttp>=3.10.5",
  "aiofiles>=24.1.0",
  "argparse>=1.4.0",
  "netifaces>=0.11.0",
]
requires-python = ">=3.11"
authors = [
  {name = "Lars Op den Kamp", email = "lars@opdenkamp.eu"},
]
maintainers = [
  {name = "Lars Op den Kamp", email = "lars@opdenkamp.eu"},
]
description = "Python 3 library for interfacing with MX Remote compatible devices"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["matrixos", "oneip", "ampos", "pulse-eight"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Topic :: System :: Networking :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/opdenkamp/mx-remote/"
Documentation = "https://github.com/opdenkamp/mx-remote/"
Repository = "https://github.com/opdenkamp/mx-remote.git"
"Bug Tracker" = "https://github.com/opdenkamp/mx-remote/issues"

[project.scripts]
mxr = "mx_remote.main:mxr_main"
