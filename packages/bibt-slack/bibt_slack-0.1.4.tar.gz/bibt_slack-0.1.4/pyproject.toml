[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["bibt"]

[project]
authors = [{ name = "Matthew OBrien", email = "mobrien@broadinstitute.org" }]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
dependencies = ["requests==2.31.0"]
description = "Functionality often used by BITS Blue Team (Slack)."
name = "bibt-slack"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
version = "0.1.4"

[project.urls]
"Bug Tracker" = "https://github.com/broadinstitute/bibt-slack/issues"
"Documentation" = "https://bibt-slack.readthedocs.io/en/latest/"
"Homepage" = "https://github.com/broadinstitute/bibt-slack"
