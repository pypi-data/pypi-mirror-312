[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "interlogue"
version = "0.0.1"
authors = [
  { name="FI", email="sebastinssanty@gmail.com" },
]
description = "Design minds"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Flask==3.0.3",
    "Flask-SocketIO==5.4.1",
    "Flask-Cors==5.0.0",
    "pyngrok==7.2.0"
]


[project.urls]
Homepage = "https://github.com/pypa/interlogue"
Issues = "https://github.com/pypa/interlogue/issues"