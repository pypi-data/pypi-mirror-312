[project]
name = "my-cookiecutter-demo"
version = "0.0.2"
dynamic = [
    "dependencies",
]
description = "A Cookiecutter Demo Project"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "my-cookiecutter-demo",
]
license = {text = "Apache Software License"}
authors = [
  {name = "Deepak Pant", email = "deepak.93p@gmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
my_cookiecutter_demo = "my_cookiecutter_demo.cli:main"

[project.optional-dependencies]
all = [
    "my-cookiecutter-demo[extra]",
]

extra = [
    "pandas",
]


[tool]
[tool.setuptools.packages.find]
include = ["my_cookiecutter_demo*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.0.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "my_cookiecutter_demo/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/DeepakPant93/my-cookiecutter-demo"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"
