[project]
name = "zp-velodata"
version = "0.1.0"
description = "Download and process data from the zwift_power_com api."
readme = "README.md"
authors = [
    { name = "Vincent Davis", email = "pypi@vdavis.net" }
]
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.12.3",
    "httpx>=0.27.2",
    "pandas>=2.2.3",
    "pyarrow>=18.0.0",
    "pydantic>=2.10.1",
    "pytest>=8.3.3",
    "python-dotenv>=1.0.1",
]

[project.scripts]
zp-velodata = "zp_velodata:zp_client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "notebook>=7.2.2",
]
